{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block auth_menu %}
{% with request.GET.next as next_url %}
<li><a href="{% url 'accounts:login' %}{% if next_url %}?next={{ next_url }}{% endif %}">Вход</a></li>
<li><a href="{% url 'accounts:create' %}{% if next_url %}?next={{ next_url }}{% endif %}">Регистрация</a></li>
{% endwith %}
{% endblock %}

{% block content %}
<div class="panel">
    <div class="panel_title">
        <h2>Вход</h2>
    </div>
    <div class="panel_body">
        {% include 'partial/form.html' with form_method='post' %}
    </div>
</div>
{% endblock %}
